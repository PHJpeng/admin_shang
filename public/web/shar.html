<head>

<body >
<div class="si-top" >
    <div   style="padding-top:70px;text-align: center;">
        <img src="images/logo.png" style="width: 78px;height: 78px; margin-bottom: -7px;">
    </div>

</div>
<div class="lxq"  >

    <div class="tip">欢迎注册赏头条</div>
    <div style="margin-top: 20px;margin-left: 5px;">
        <div class="r-in">
            <label>手机号：</label>
            <input id="phone" placeholder="请输入手机号" autocomplete="off"/>
        </div>
        <div class="r-in">
            <label>验证码：</label>
            <input id="code" placeholder="请输入验证码" autocomplete="off"/>
            <input type="button" id="btn" class="code" onclick="sendCode(this)" value="发送验证码"></input>
        </div>
        <div class="r-in">
            <label>密码：</label>
            <input type="password" id="pwd" placeholder="请输入密码" autocomplete="off" />
        </div>

    </div>

</div>
<div>
    <div class="sibtn" onclick="save();" id="sign">注册</div>
</div>
